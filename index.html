<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pokemon</title>
</head>
<body>
    <div class="grid">
        <div class="cardFrame" style="background-color: #fa8ecb;">
            <h3>Sylveon</h3>
           
            <img src="sylveon.jpg" class="sylveon">
           
            <div class="stats" style="padding-bottom: 0px; background-color: #8ecafa;">
                <h5>Fact: it goes downhill from here</h5>
                <h5>Quick Attack: 8 Atk</h5>
                <h5>Dazzling Gleam: 100 Atk</h5>
            </div>  
        </div>        
         
        <div class="cardFrame" style="background-color: #d6cfb4;">
            <h3>Furret</h3>
           
            <img src="furret-walk.gif" class="furret">
           
            <div class="stats" style="padding-bottom: 0px; background-color: #8c725e;">
                <h5>Fact: furret walk</h5>
                <h5>Sucker Punch: 7 Atk</h5>
                <h5>Brick Break: 40 Atk</h5>
            </div>  
        </div>

        <div class="cardFrame" style="background-color: #87041a;">
            <h3>Papa Emeritus IV</h3>
           
            <img src="papa-emeritus.jpeg" class="furret">
           
            <div class="stats" style="padding-bottom: 0px; background-color: #cf5402;">
                <h5>Fact: popia my beloved</h5>
                <h5>Tobussy: 2 Atk</h5>
                <h5>Kaisarion high note: 666 Atk</h5>
            </div>  
        </div>  
    </div>  <!-- End of container1 -->

</body>
</html>
